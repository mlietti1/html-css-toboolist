<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>

    <!-- header con logo -->
    <header>
        <div>
            <img src="img/Logo.png" alt="Logo">
            <span>Toboolist</span>
          </div>
    </header>
    <!-- /header con logo -->
    
    <main>

        <div class="container">
            
            <!-- riga con bottoni -->
            <span class="bottone add-task">Add Task</span>
            <span class="bottone add-section">Add Section</span>
            <!-- /riga con bottoni -->

            <hr>

            <!-- liste con task -->

            <div>
                <span class="triangle"></span><h3>New Task</h3>
            </div>
            <div class="line">
                <span class="circle check">&check;</span>
                <span>Quarterly Newsletter</span>
                <span class="button editorial">Editorial</span>
             </div>

            <div>
            <span class="triangle"></span><h3>Today</h3>
            </div>

            <div class="line">
                <span class="circle check">&check;</span>
                <span>Recruiting blog post</span>
                <span class="button editorial">Editorial</span>
             </div>
             <div class="line">
                <span class="circle check">&check;</span>
                <span>Mobile app launch</span>
                <span class="button goals">Q1 Goals</span>
             </div>
             <div class="line">
                <span class="circle cross">&#10005</span>
                <span>Quarterly Newsletter</span>
                <span class="button editorial">Editorial</span>
             </div>
             <div class="line">
                <span class="circle check">&check;</span>
                <span>Interview John H.</span>
                <span class="button editorial">Editorial</span>
             </div>

            <div>
            <span class="triangle"></span><h3>Upcoming</h3>
            </div>

        </div>

    </main>

    <footer>

    </footer>

</body>
</html>
